{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodTrace - User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#7c3aed',
                        'primary-hover': '#6d28d9',
                        'light-violet': '#ddd6fe',
                        'dark-violet': '#4c1d95',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .hover-effect:hover {
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        
        
        
    </style>
    
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex">
    <!-- Sidebar -->
    {% include 'Admin-navbar.html' %}
    <div class="flex-1 ml-64 transition-all duration-300">
        {% comment %} <header class="bg-[#FEFEFF] dark:bg-gray-800 shadow-sm sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4 md:py-6">
                    <div class="flex items-center">
                        <button id="menuToggle" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500 lg:hidden">
                            <i class="ri-menu-line text-xl"></i>
                        </button>
                    </div>
                    <div class="flex items-center">
                        <button id="toggleTheme" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 mr-4">
                            <i class="ri-sun-line text-xl dark:text-white"></i>
                        </button>
                        <button class="text-gray-600 dark:text-gray-300 p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                            <i class="ri-notification-line text-xl"></i>
                        </button>
                        <div id="headerProfilePhoto" class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-bold text-sm ml-4">A</div>
                    </div>
                </div>
            </div>
        </header> {% endcomment %}

        {% include 'Admin-header.html' %}

        <main class="flex-1 overflow-y-auto bg-[#F3F3F2] dark:bg-gray-900 p-4 sm:p-6 lg:p-8">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-2xl font-bold mb-6 dark:text-white">User Profile</h2>

                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm mb-8">
                    <div class="flex flex-col md:flex-row">
                        <div class="md:w-1/3 mb-6 md:mb-0">
                            <div class="w-32 h-32 mx-auto md:mx-0 relative mb-4">
                                <div id="profilePhoto" class="w-full h-full rounded-full bg-primary flex items-center justify-center text-white font-bold text-4xl">A</div>
                                <label for="profilePicture" class="absolute bottom-0 right-0 bg-primary hover:bg-primary-hover text-white p-2 rounded-full cursor-pointer">
                                    <i class="ri-camera-line"></i>
                                </label>
                                <input type="file" id="profilePicture" class="hidden" accept="image/*">
                            </div>
                            <div class="text-center md:text-left">
                                <h3 id="fullName" class="text-xl font-semibold dark:text-white">Anita Cruz</h3>
                                <p class="text-gray-600 dark:text-gray-400">FloodTrace User</p>
                            </div>
                        </div>
                        <div class="md:w-2/3 md:pl-6">
                            <form id="profileForm" class="space-y-4">
                                <div>
                                    <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white hover-effect" value="Anita">
                                </div>
                                <div>
                                    <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white hover-effect" value="Cruz">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white bg-gray-100 dark:bg-gray-600" value="anita.cruz@example.com" readonly>
                                </div>
                                <div>
                                    <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Role</label>
                                    <input type="text" id="role" name="role" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white bg-gray-100 dark:bg-gray-600" value="Admin" readonly>
                                </div>
                                <div>
                                    <label for="country" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Country</label>
                                    <select id="country" name="country" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white hover-effect">
                                        <option value="us">United States</option>
                                        <option value="ca">Canada</option>
                                        <option value="uk">United Kingdom</option>
                                        <!-- Add more country options as needed -->
                                    </select>
                                </div>
                                <div class="flex justify-end">
                                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-hover transition-colors flex items-center">
                                        <i class="ri-save-line mr-2"></i>
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{% static 'JS/scripts.js' %}"></script>
    <script>
        

        // Profile picture change
        const profilePictureInput = document.getElementById('profilePicture');
        const profilePhoto = document.getElementById('profilePhoto');
        const sidebarProfilePhoto = document.getElementById('sidebarProfilePhoto');
        const headerProfilePhoto = document.getElementById('headerProfilePhoto');

        profilePictureInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePhoto.style.backgroundImage = `url(${e.target.result})`;
                    profilePhoto.innerHTML = '';
                    profilePhoto.style.backgroundSize= 'cover';
                    profilePhoto.style.backgroundPosition = 'center';
                    sidebarProfilePhoto.style.backgroundImage = `url(${e.target.result})`;
                    sidebarProfilePhoto.innerHTML = '';
                    sidebarProfilePhoto.style.backgroundSize = 'cover';
                    sidebarProfilePhoto.style.backgroundPosition = 'center';
                    headerProfilePhoto.style.backgroundImage = `url(${e.target.result})`;
                    headerProfilePhoto.innerHTML = '';
                    headerProfilePhoto.style.backgroundSize = 'cover';
                    headerProfilePhoto.style.backgroundPosition = 'center';
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        const profileForm = document.getElementById('profileForm');
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add form submission logic here
            console.log('Profile updated');
            // You can add an alert or toast notification here to inform the user
            alert('Profile updated successfully!');
        });

        // Set initial profile photo and update full name
        function setInitialProfilePhoto() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const initial = firstName.charAt(0).toUpperCase();
            profilePhoto.textContent = initial;
            sidebarProfilePhoto.textContent = initial;
            headerProfilePhoto.textContent = initial;
            document.getElementById('fullName').textContent = `${firstName} ${lastName}`;
        }

        setInitialProfilePhoto();

        // Update full name when first name or last name changes
        document.getElementById('firstName').addEventListener('input', setInitialProfilePhoto);
        document.getElementById('lastName').addEventListener('input', setInitialProfilePhoto);
    </script>
    
</body>
</html>
